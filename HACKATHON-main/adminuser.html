<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal - View Results</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 400px; }
    h2 { text-align: center; color: #333; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { padding: 10px; text-align: center; border: 1px solid #ddd; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div class="container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="login-btn">Login</button>
  </div>

  <!-- CNIC Input Form -->
  <div class="container" id="cnic-container" style="display:none;">
    <h2>Enter CNIC</h2>
    <input type="text" id="cnic" placeholder="Enter CNIC" required>
    <button id="fetch-result-btn">Get Result</button>
  </div>

  <!-- Result Table -->
  <div class="container" id="result-container" style="display:none;">
    <h2>Your Results</h2>
    <table>
      <thead>
        <tr>
          <th>Course</th>
          <th>Marks</th>
          <th>Total Marks</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody id="result-body">
        <!-- Results will be appended here -->
      </tbody>
    </table>
    <button id="logout-btn">Logout</button>
  </div>

</body>
</html>

  <script type="module" src="adminuser.js"></script>
  
  <script type="module" src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js"></script>

</body>
</html>
